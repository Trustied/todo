<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add New Task</h5>
        <p style="color: red">Field is required!</p>
        <form #addTodo="ngForm" (submit)="save()" class="form-inline">
            <div class="form-group col-md-6 mt-4 mb-4">
                <input type="text" name="todo" [(ngModel)]="todo" class="form-control" placeholder="Add Task" requireds>
            </div>
            <button type="submit" [disabled]="addTodo.invalid" class="btn btn-primary mb-2">Add Task</button>
        </form>
    </div>
</div>
